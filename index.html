<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear, Ninja, Hunter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- print result of game -->
    <p id="game">Replace this content with scripted content</p>
    <script>
        //get name
        let matchCondition;
        let computerChoice = 'Bear';
        let playerName = prompt('Welcome to Bear Hunter Ninja! Please enter your name to get started: ');
        alert(`Hi ${playerName}! Let's play!!`);
        //get choice
        let playerChoice = prompt('Who are you: Bear, Ninja, or Hunter? ');
        //print result of game to console
        console.log(`${playerName} you chose ${playerChoice}!`);
        //send result to html
        if(computerChoice.toLowerCase() == 'bear'){
            switch(playerChoice.toLowerCase()){
                case 'bear':
                    matchCondition = 'Tied'
                    break;
                case 'ninja':
                    matchCondition = 'Lose'
                    break;
                case 'hunter':
                    matchCondition = 'Win'
                    break;
            }
        } else if(computerChoice.toLowerCase() == 'ninja'){
            switch(playerChoice.toLowerCase()){
                case 'bear':
                    matchCondition = 'Win'
                    break;
                case 'ninja':
                    matchCondition = 'Tied'
                    break;
                case 'hunter':
                    matchCondition = 'Lose'
                    break;
            }
        } else if(computerChoice.toLowerCase() == 'hunter'){
            switch(playerChoice.toLowerCase()){
                case 'bear':
                    matchCondition = 'Lose'
                    break;
                case 'ninja':
                    matchCondition = 'Win'
                    break;
                case 'hunter':
                    matchCondition = 'Tied'
                    break;
            }
        } else{
            console.log('ERROR: Computer has become sentient')
            matchCondition = 'didn\'t expect the computer to cheat? Didjya?'
        }
        console.log(`The computer chose ${computerChoice}!`);
        console.log(`You ${matchCondition}!!`)
        document.getElementById("game").innerHTML = `${playerName} you chose ${playerChoice}!<br>The computer chose ${computerChoice}!<br>You ${matchCondition}!!`;
    </script>
</body>
</html>
